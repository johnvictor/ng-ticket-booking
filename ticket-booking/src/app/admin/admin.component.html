<div class="container">
    <div class='row'>
        <h1> Ticket Booking </h1>
         <a class='pull-right' routerLink='/'>Go to home</a>
    </div>

    <div class='row'>
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit()" #f="ngForm">
              <div id="user-data">
                <div class="form-group">
                  <span class="help-block" *ngIf="containsSpaces">Please enter valid input!</span>
                  <label for="name">Name</label>
                  <input 
                    type="text" 
                    id="name" 
                    class="form-control" 
                    ngModel
                    name="name"
                    #name='ngModel'
                    required>                    
                    <span class="help-block" *ngIf="!name.valid && name.touched">Please enter a valid name!</span>
                </div>
                <div class="form-group">
                  <label for="seats">Seats</label>
                  <input 
                    type="number" 
                    id="seats" 
                    class="form-control"
                    value=96
                    disabled>
                </div>
                <div class="form-group">
                  <label for="location">Location</label>
                  <input type="text" 
                    id="location" 
                    class="form-control"
                    ngModel
                    name="location"
                    #location='ngModel'
                    required>
                    <span class="help-block" *ngIf="!location.valid && location.touched">Please enter valid location!</span>
                </div>
              </div>
              <button class="btn btn-primary pull-right" type="submit" [disabled]="!f.valid">Submit</button>
              <span class="help-block success" *ngIf="success">Added successfully!</span>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
