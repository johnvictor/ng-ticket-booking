<div class="seat-table">

		<div class="row" *ngFor='let seat of seats'>
			<div class="col-xs-1 rownum">
				<label>{{seat.row}}</label>
			</div>

			<div class="col-xs-1" *ngFor='let column of seat.columns'>
	  		<button class="button" [ngClass]='{ selected: column.isSelected, booked: column.isBooked}' (click)='seatClick(column)'>{{column.no}}</button>
	  	</div>

	  
		</div>

		<div class='row'>
			<button type="button" class="btn btn-danger pull-right" (click)='reset()'>Reset</button>
			<button type="button" class="btn btn-success pull-right" (click)='book()'>book</button>
		</div>

</div>
